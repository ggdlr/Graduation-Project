{% extends "base.html" %}

{% block main %}

<div class="view full-page-intro">
    <div class="mask rgba-black-light d-flex justify-content-center align-items-center">
        <div class="container">
            <!-- <div class="row wow fadeIn"> -->
                <section>
                    <style>
                        .fa-play:before {
                        margin-left: .3rem;
                        }
                
                        /* Steps */
                        .step {
                        list-style: none;
                        margin: 0;
                        }
                
                        .step-element {
                        display: flex;
                        padding: 1rem 0;
                        }
                
                        .step-number {
                        position: relative;
                        width: 8rem;
                        flex-shrink: 0;
                        text-align: center;
                        }
                
                        .step-number .number {
                        color: #bfc5ca;
                        background-color: #eaeff4;
                        font-size: 1.5rem;
                        }
                
                        .step-number .number {
                        width: 48px;
                        height: 48px;
                        line-height: 48px;
                            }
                    
                        .number {
                        display: inline-flex;
                        justify-content: center;
                        align-items: center;
                        width: 38px;
                        border-radius: 10rem;
                        }
                
                        .step-number::before {
                        content: '';
                        position: absolute;
                        left: 50%;
                        top: 48px;
                        bottom: -2rem;
                        margin-left: -1px;
                        border-left: 2px dashed #eaeff4;
                        }
                
                        .step .step-element:last-child .step-number::before {
                        bottom: 1rem;
                        }
                    </style>
                    <h3 class="font-weight-bold text-center dark-grey-text pb-2">Create Your Own Environment</h3>
                    <hr class="w-header my-4">
                    <p class="lead text-center text-muted pt-2 mb-5">사용할 OS와 언어를 고르세요.</p>
                
                    <div class="row align-items-center">
                    
                        <div class="col-lg-6 mb-4">
                        <ol class="step pl-0">
                            <li class="step-element pb-0">
                            <div class="step-number">
                                <span class="number">1</span>
                            </div>
                            <div class="step-excerpt">
                                <h3 class="font-weight-bold dark-grey-text mb-3">Choose OS</h3>
                                <p class="text-muted">
                                    <!-- Default inline 1-->
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <form action="">
                                            <input type="radio" name = "os-answer"class="custom-control-input" id="centosSeletced">
                                            <label class="custom-control-label" for="defaultInline1">CentOS</label>
                                        </form>
                                    </div>
                                    
                                    <!-- Default inline 2-->
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <form action="">
                                            <input type="radio" name = "os-answer"class="custom-control-input" id="ubuntuSelected" checked="true">
                                            <label class="custom-control-label" for="defaultInline2">Ubuntu</label>
                                        </form>
                                    </div>
                                </p>
                            </div>
                            </li>
                            <li class="step-element pb-0">
                            <div class="step-number">
                                <span class="number">2</span>
                            </div>
                            <div class="step-excerpt">
                                <h3 class="font-weight-bold dark-grey-text mb-3">Choose Language</h3>
                                <p class="text-muted">
                                    <!-- Default inline 1-->
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <form action="">
                                            <input type="radio" name = "lang-answer" class="custom-control-input" id="cCppSelected" checked="true">
                                            <label class="custom-control-label" for="defaultInline3" seleted>C/C++</label>
                                            
                                        </form>
                                    </div>
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <form action="">
                                            <input type="radio" name = "lang-answer" class="custom-control-input" id="pythonSelected">
                                            <label class="custom-control-label" for="defaultInline3">Python3</label>
                                        </form>
                                    </div>
                                </p>
                            </div>
                            </li>
                        </ol>
                        </div>
                    </div>
                    <div class="text-right">
                        <form action="">
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                    
                </section>
            <!-- </div> -->
        </div>
    </div>
</div>

{% endblock %}
